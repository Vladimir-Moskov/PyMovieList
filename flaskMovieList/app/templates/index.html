<html>
    <head>
        <title>{{ title }} - Movie List Portal </title>
            <style>
            /* TODO move all CSS in to style.css file*/
            table {
              font-family: arial;
              border-collapse: collapse;
              width: 100%;
            }

            td, th {
              border: 1px solid #dddddd;
              text-align: left;
              padding: 8px;
            }

            tr:nth-child(even) {
              background-color: #dddddd;
            }

    </style>
    </head>

    <body>
        <h1>Studio Ghibli Movies</h1>

         <h5>Author: Volodymyr Moskov</h5>
         <h5>Date: 2020-07-02</h5>

         <hr>

         <div>
            <h3><a href="{{ url_for('movies') }}">Movie List</a></h3>
         </div>

         <div>
            <h3><a href="{{ url_for('people') }}">People List</a></h3>
         </div>

         {% if user %}
          <div>
              <h1>Hello, {{ user }}!</h1>
          </div>
         {% endif %}
        <div>
            <h1>{{ title }}</h1>
         </div>
        <hr>


        {% block content %}

        {% endblock %}


    </body>
</html>
